<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="survey.css">
    <title>Survey form</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">Survey form</h1>
      <p id="description"> Thank you for taking the time to help us improve the platform </p>
    </div>
    <form action="/survey" id="survey-form">
      <div class="into-form">
        <div class="information">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="information">
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="information">
          <label for="number" id="number-label">Age(optional)</label>
          <input type="number" id="number" name="number" min="0" max="120">
        </div>
        <div class="information">
          <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
          <select id="dropdown">
            <option value="">Please choose an option</option>
            <option value="student">Student</option>
            <option value="full_time_job">Full time job</option>
            <option value="full_time_learner">Full time learner</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="information">
          <div id="radio">
            <p>Would you recommend me to a friend?</p>
            <div class="radio-btn">
              <input type="radio" id="definitely" name="recommend" value="definitely">
              <label for="definitely">Definitely</label>
            </div>
            <div class="radio-btn">
              <input type="radio" id="maybe" name="recommend" value="maybe">
              <label for="maybe">Maybe</label>
            </div>
            <div class="radio-btn">
              <input type="radio" id="not_sure" name="recommend" value="not_sure">
              <label for="not_sure">Not sure</label>
            </div>
          </div>
        </div>
        <div class="information">
          <div id="check-box">
            <p>What would you like to see improved?</p>
            <div class="check-box-btn">
              <input type="checkbox" id="front" name="front" value="front">
              <label for="front">Front-end</label>
            </div>
            <div class="check-box-btn">
              <input type="checkbox" id="back" name="back" value="back">
              <label for="back">Back-end</label>
            </div>
            <div class="check-box-btn">
              <input type="checkbox" id="data" name="data" value="data">
              <label for="data">Data</label>
            </div>
            <div class="check-box-btn">
              <input type="checkbox" id="challenges" name="challenges" value="challenges">
              <label for="challenges">Challenges</label>
            </div>
            <div class="check-box-btn">
              <input type="checkbox" id="open" name="open" value="open">
              <label for="open">Open source community</label>
            </div>
            <div class="check-box-btn">
              <input type="checkbox" id="gitter" name="gitter" value="gitter">
              <label for="gitter">Gitter help rooms</label>
            </div>
            <div class="check-box-btn">
              <input type="checkbox" id="videos" name="videos" value="videos">
              <label for="videos">Videos</label>
            </div>
            <div class="check-box-btn">
              <input type="checkbox" id="meet" name="meet" value="meet">
              <label for="meet">City meetups</label>
            </div>
            <div class="check-box-btn">
              <input type="checkbox" id="wiki" name="wiki" value="meet">
              <label for="wiki">Wiki</label>
            </div>
            <div class="check-box-btn">
              <input type="checkbox" id="forum" name="forum" value="forum">
              <label for="forum">Forum</label>
            </div>
            <div class="check-box-btn">
              <input type="checkbox" id="add" name="add" value="add">
              <label for="add">Additional courses</label>
            </div>
          </div>
        </div>
        <div class="information">
          <div id="text-area">
            <label for="comments">Any comments or suggestion?</label>
            <textarea id="comments" name="comments" rows="5" cols="33"></textarea>
          </div>
        </div>
        <div class="information">
          <input type="submit" id="submit" name="submit" value="Submit the form">
        </div>
      </div>
    </form>
  </body>
</html>
